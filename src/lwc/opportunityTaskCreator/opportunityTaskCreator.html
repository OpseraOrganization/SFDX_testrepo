<!-- Opportunity Task Creator -->
<template>
    <div class="slds-box slds-theme_default">
        <lightning-tabset>
            <lightning-tab label="Log F2F Meeting">
                <div class="slds-form-element slds-form-element_stacked">
                    Used by Sales to capture all Face to Face Customer Visits/Meetings/Interactions
                </div>
                <div class="slds-form-element slds-form-element_stacked">
                    <lightning-textarea
                            name="SalesActivityComments_F2F"
                            label="Comments"
                            max-length="1024"
                            onchange={handleChangeLogF2FComments}
                            value={LogF2FComments}
                    >
                    </lightning-textarea>
                </div>
                <div class="slds-form-element slds-form-element_stacked">
                    <ul class="slds-list_horizontal">
                        <li>
                            <span style="font-weight:bold;font-size:12px;"><i>Copy Comment Text to: </i></span>&nbsp;&nbsp;&nbsp;
                        </li>
                        <li>
                            <lightning-input type="checkbox" onchange={handleCheckbox} label="Customer Status" name="Log_F2F_Meeting_Customer_Status" checked={F2FMeeting_CustomerStatus}></lightning-input>
                        </li>
                    </ul>
                </div>
                <div class="slds-form-element slds-form-element_stacked">
                    <lightning-input
                            type="date"
                            name="SalesActivityDueDate_F2F"
                            label="Activity Date"
                            onchange={handleChangeLogF2FActivityDate}
                            value={LogF2FActivityDate}
                    ></lightning-input>
                </div>
                <div class="slds-form-element slds-form-element_stacked"><br/>
                    <lightning-button label="Create Task" title="Create Task" onclick={createLogF2F}></lightning-button>
                </div>
            </lightning-tab>
            <lightning-tab label="Customer Status" id = "CustomerStatus">
                <div class="slds-form-element slds-form-element_stacked">
                    Used by Sales to capture the latest Status with customer for a given opportunity
                </div>
                <br>
                <div class="slds-form-element slds-form-element_stacked">
                    <lightning-textarea
                            name="CustomerStatusComments"
                            label="Comments"
                            max-length="1024"
                            onchange={handleChangeCustomerStatusComments}
                            value={customerStatusComments}
                    >
                    </lightning-textarea>
                </div>
                <div class="slds-form-element slds-form-element_stacked">
                    <ul class="slds-list_horizontal">
                        <li>
                            <span style="font-weight:bold;font-size:10px;"><i>Copy Comment text to:(can only select one)</i></span>&nbsp;&nbsp;&nbsp;
                        </li>
                        <li>
                            <lightning-input type="checkbox" onchange={handleCheckbox} label="F2F Meeting" name="CustomerStatus_F2F_Meeting" checked={CustomerStatus_F2FMeeting}></lightning-input>
                        </li>
                        <li>
                            <lightning-input type="checkbox" onchange={handleCheckbox} label="Virtual Meeting" name="CustomerStatus_Virtual_Meeting" checked={CustomerStatus_VirtualMeeting}></lightning-input>
                        </li>
                        <li>
                            <lightning-input type="checkbox" onchange={handleCheckbox} label="Call" name="CustomerStatus_Call" checked={CustomerStatus_Call}></lightning-input>
                        </li>
                    </ul>
                </div>
                <div class="slds-form-element slds-form-element_stacked"><br/>
                    <lightning-button label="Create Task" title="Create Task" onclick={createCustomerStatusTask}></lightning-button>
                </div>
            </lightning-tab>
            <lightning-tab label="Next Step">
                <div class="slds-form-element slds-form-element_stacked">
                    Used by Sales to capture the internal Honeywell action for Next Step activity and Dues Dates for a given opportunity
                </div>
                <div class="slds-form-element slds-form-element_stacked">
                    <lightning-textarea
                            name="NextStepComments"
                            label="Comments"
                            max-length="1024"
                            onchange={handleChangeNextStepComments}
                            value={nextStepComments}
                    >
                    </lightning-textarea>
                </div>
                <div class="slds-form-element slds-form-element_stacked">
                    <lightning-input
                            type="date"
                            name="NextStepActivityDate"
                            onchange={handleChangeNextStepDate}
                            value={nextStepDate}
                            label="Next Step Date"
                            field-level-help="Next Step Date is equal to Activity Date & Due Date"
                    ></lightning-input>
                </div>
                <div class="slds-form-element slds-form-element_stacked"><br/>
                    <lightning-button label="Create Task" title="Create Task" onclick={createNextStepTask}></lightning-button>
                </div>
            </lightning-tab>
            <lightning-tab label="Log Virtual Meeting">
                <div class="slds-form-element slds-form-element_stacked">
                    Used by Sales to capture all virtual meeting activity that follows an agenda of the solution selling strategy
                </div>
                <div class="slds-form-element slds-form-element_stacked">
                    <lightning-textarea
                            name="SalesActivityComments_Meeting"
                            label="Comments"
                            max-length="1024"
                            onchange={handleChangeLogMeetingComments}
                            value={LogMeetingComments}
                    >
                    </lightning-textarea>
                </div>
                <div class="slds-form-element slds-form-element_stacked">
                    <ul class="slds-list_horizontal">
                        <li>
                            <span style="font-weight:bold;font-size:12px;"><i>Copy Comment Text to: </i></span>&nbsp;&nbsp;&nbsp;
                        </li>
                        <li>
                            <lightning-input type="checkbox" onchange={handleCheckbox} label="Customer Status" name="Log_Virtual_Meeting_Customer_Status" checked={VirtualMeeting_CustomerStatus}></lightning-input>
                        </li>
                    </ul>
                </div>
                <div class="slds-form-element slds-form-element_stacked">
                    <lightning-input
                            type="date"
                            name="SalesActivityDueDate_Meeting"
                            label="Activity Date"
                            onchange={handleChangeLogMeetingActivityDate}
                            value={LogMeetingActivityDate}
                    ></lightning-input>
                </div>
                <div class="slds-form-element slds-form-element_stacked"><br/>
                    <lightning-button label="Create Task" title="Create Task" onclick={createLogMeeting}></lightning-button>
                </div>
            </lightning-tab>
            <lightning-tab label="Log Call">
                <div class="slds-form-element slds-form-element_stacked">
                    Used by Sales to capture all customer interaction via Ad Hoc Incoming/Outgoing Calls
                </div>
                <div class="slds-form-element slds-form-element_stacked">
                    <lightning-textarea
                            name="SalesActivityComments_Call"
                            label="Comments"
                            max-length="1024"
                            onchange={handleChangeLogCallComments}
                            value={LogCallComments}
                    >
                    </lightning-textarea>
                </div>
                <div class="slds-form-element slds-form-element_stacked">
                    <ul class="slds-list_horizontal">
                        <li>
                            <span style="font-weight:bold;font-size:12px;"><i>Copy Comment Text to: </i></span>&nbsp;&nbsp;&nbsp;
                        </li>
                        <li>
                            <lightning-input type="checkbox" onchange={handleCheckbox} label="Customer Status" name="Log_Call_Customer_Status" checked={LogCall_CustomerStatus}></lightning-input>
                        </li>
                    </ul>
                </div>
                <div class="slds-form-element slds-form-element_stacked">
                    <lightning-input
                            type="date"
                            name="SalesActivityDueDate_Call"
                            label="Activity Date"
                            onchange={handleChangeLogCallActivityDate}
                            value={LogCallActivityDate}
                    ></lightning-input>
                </div>
                <div class="slds-form-element slds-form-element_stacked"><br/>
                    <lightning-button label="Create Task" title="Create Task" onclick={createLogCall}></lightning-button>
                </div>
            </lightning-tab>
            <lightning-tab label="Log Email">
                <div class="slds-form-element slds-form-element_stacked">
                    Used by Sales to capture any pertinent emails in reference to a given opportunity
                </div>
                <div class="slds-form-element slds-form-element_stacked">
                    <lightning-textarea
                            name="SalesActivityComments_Email"
                            label="Comments"
                            max-length="1024"
                            onchange={handleChangeLogEmailComments}
                            value={LogEmailComments}
                    >
                    </lightning-textarea>
                </div>
                <div class="slds-form-element slds-form-element_stacked">
                    <lightning-input
                            type="date"
                            name="SalesActivityDueDate_Email"
                            label="Activity Date"
                            onchange={handleChangeLogEmailActivityDate}
                            value={LogEmailActivityDate}
                    ></lightning-input>
                </div>
                <div class="slds-form-element slds-form-element_stacked"><br/>
                    <lightning-button label="Create Task" title="Create Task" onclick={createLogEmail}></lightning-button>
                </div>
            </lightning-tab>
            <lightning-tab label="Sales SIP Activity">
                <div class="slds-form-element slds-form-element_stacked">
                    Used by Sales to capture any SIP related goals required by your manager and/or business
                </div>
                <div class="slds-form-element slds-form-element_stacked">
                    <lightning-textarea
                            name="SalesActivityComments_SIP"
                            label="Comments"
                            max-length="1024"
                            onchange={handleChangeSalesSIPComments}
                            value={SalesSIPComments}
                    >
                    </lightning-textarea>
                </div>
                <div class="slds-form-element slds-form-element_stacked">
                    <lightning-input
                            type="date"
                            name="SalesActivityDueDate_SIP"
                            label="Due Date"
                            onchange={handleChangeSalesSIPDueDate}
                            value={SalesSIPDueDate}
                            field-level-help="Due Date is equal to Activity Date"
                    ></lightning-input>
                </div>
                <div class="slds-form-element slds-form-element_stacked">
                    <lightning-input
                            type="date"
                            name="SalesActivityCompletedDate_SIP"
                            label="Completed Date"
                            onchange={handleChangeSalesSIPCompletedDate}
                            value={SalesSIPCompletedDate}
                    ></lightning-input>
                </div>
                <div class="slds-form-element slds-form-element_stacked"><br/>
                    <lightning-button label="Create Task" title="Create Task" onclick={createSalesSIP}></lightning-button>
                </div>
            </lightning-tab>
        </lightning-tabset>
        <div class="slds-m-around_large">
            <div if:true={isLoading} class="slds-is-relative">
                <lightning-spinner
                        alternative-text="Saving...">
                </lightning-spinner>
            </div>
        </div>
    </div>
</template>
