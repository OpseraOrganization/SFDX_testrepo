<template>
    <template if:true={showInfoMessage}>
        <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning" role="alert">
            <span class="slds-assistive-text">warning</span>
            <span class="slds-icon_container slds-icon-utility-warning slds-m-right_x-small"
                title="Description of icon when needed">
                <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#warning"></use>
                </svg>
            </span>
            <h2> {baneerInfoFirst} <a href={link} target="_blank">{linkName}</a> {bannerInfoSecond}
            </h2>
            <div class="slds-notify__close">
                <lightning-button-icon icon-name="utility:close"  variant="container" alternative-text="Close" title="Close" onclick={closeBanner}></lightning-button-icon>
            </div>
        </div>
    </template>
</template>
