<template>
    <table class="slds-table slds-m-bottom_small slds-table_cell-buffer slds-no-row-hover slds-table_bordered "
        key={line.productNumber}>
       
            <thead class={headerClass}>
                <tr class="slds-line-height_reset">
                    <template for:each={lineColumns} for:item="col">
                        <th key={col.label} scope="col">
                            <div class="slds-truncate" title={col.label}>{col.label}</div>
                        </th>
                    </template>
                </tr>
            </thead>
      
        <tbody>
            <tr class="slds-hint-parent">
                <td>
                    <lightning-button-icon icon-name={iconToshow} value={line.lineItemNumber} onclick={toggleDelivery}
                        variant="bare" alternative-text="Expand" title="Show Lines"></lightning-button-icon>
                </td>
                <td>
                    <div class="slds-truncate">{line.lineItemNumber}</div>
                </td>
                <td>
                    <div class="slds-truncate" style="width: 130px">{line.productNumber}</div>
                </td>
                <td>
                    <div class="slds-truncate" >{line.shippingFrom}</div>
                </td>
                <td>
                    <div class="slds-truncate">{line.delayCode}</div>
                </td>
                <td>
                    <div class="slds-truncate">{line.contractLineItemNumber}</div>
                </td>
                <td>
                    <div class="slds-truncate">{line.quantity}</div>
                </td>
                <td>
                    <div class="slds-truncate" style="width: 90px">{linItemCurrency}</div>
                </td>
                 <td> 
                    <div class="slds-truncate">{line.customerMaterialNumber}</div>
                </td>
                
            </tr>
        </tbody>
    </table>

    <template if:true= {gridData}>
    <div key={line.lineItemNumber} class={deliveryItemsClass}>
        <lightning-datatable key-field="id" 
         data={gridData}
         columns={deliveryColumns}
         onsort={handleSortdata} 
         sorted-by={sortBy}
         sorted-direction={sortDirection}
         onrowaction={handleRowAction}
         hide-checkbox-column>
        </lightning-datatable>
    </div>

    </template>

    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-title_caps slds-align_absolute-center" style="height: 55px;
                                                            background: darkseagreen;
                                                            line-height: 3;
                                                            padding-left: 10px;
                                                            font-size: 19px;">
                                                            
                        <b>Attachments of {deliv}</b>
                    </h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class = "slds-grid slds-wrap">
                        <div class = "slds-cols slds-size_3-of-12"><b>Select</b></div>
                        <div class = "slds-cols slds-size_5-of-12"><b>File Name</b></div>
                         <div class = "slds-cols slds-size_4-of-12"><b> Type</b></div> 
                    </div>
                    <template if:true={deliveryattachmnest}>
                        <template for:each={deliveryattachmnest} for:item="line" for:index ="index">
                            <div class = "slds-grid slds-wrap" key={line.fileName}>
                                <div class = "slds-cols slds-size_3-of-12">
                                       <input 
                                       class="singleRadio" 
                                       type="radio" 
                                       data-index={index}
                                       id={index} 
                                       value={line.order} 
                                       name="Myoptions" 
                                       onchange={onSelect}
                                       />
                                </div>
                               
                                <div class = "slds-cols slds-size_5-of-12" >
                                  <lightning-formatted-text value={line.fileName}></lightning-formatted-text>  
                                </div>
                                <div class = "slds-cols slds-size_4-of-12">
                                    {line.fileId}
                                </div> 
                                
                            </div>
                        </template>
                        <br/>
                        <div class="slds-float_left">
                                <lightning-button 
                                    variant="brand" 
                                    label="Download" 
                                    title="Download" 
                                    if:true={showRadios}
                                    onclick={downloaddeliveryattachment} 
                                    class="slds-m-left_x-small">
                                </lightning-button>
                            </div>
                    </template>

                       
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>
