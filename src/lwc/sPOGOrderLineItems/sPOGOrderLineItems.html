<template>
    <div>
        <div class="slds-p-around_x-small">
            <div class="slds-grid slds-gutters slds-wrap slds-align_absolute-center">

                <div class="slds-col slds-size_4-of-12 slds-p-around_x-small">
                        <lightning-input type="text" onchange={searchProduct} label="Search by HW Product"></lightning-input>

                </div>
                <div class="slds-col slds-size_4-of-12 slds-p-around_x-small">  
                        <lightning-input type="text" label="Search by Customer Product" onchange={searchCustMaterial}></lightning-input>
                </div>

                <div class="slds-col slds-size_4-of-12 slds-p-around_x-small">  
                    <lightning-button 
                                    variant="brand" 
                                    label="Available Documents" 
                                    title="Available Documents" 
                                    onclick={downloadcommonDocuments} 
                                    class="slds-m-left_x-small">
                                </lightning-button>
            </div>
            </div>
        </div>
        
            <template if:true={lineItemsToShow}>
                <template for:each={lineItemsToShow} for:item="line">
                    <c-s-p-o-g-order-each-line-item line={line} key={line.lineItemNumber} header-class={headerClass} attachments = {attachments} ></c-s-p-o-g-order-each-line-item>
                </template>
            </template>


            <template if:true={isModalOpen}>
                <!-- Modal/Popup Box LWC starts here -->
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <!-- Modal/Popup Box LWC header here -->
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="utility:close"
                                    alternative-text="close"
                                    variant="inverse"
                                    size="small" ></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 class="slds-text-title_caps slds-align_absolute-center" style="height: 55px;
                                                                    background: darkseagreen;
                                                                    line-height: 3;
                                                                    padding-left: 10px;
                                                                    font-size: 19px;">
                                                                    
                                <b>Available Attachments</b>
                            </h2>
                        </header>
                        <!-- Modal/Popup Box LWC body starts here -->
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <div class = "slds-grid slds-wrap">
                                <div class = "slds-cols slds-size_3-of-12"><b>Select</b></div>
                                <div class = "slds-cols slds-size_5-of-12"><b>File Name</b></div>
                                 <div class = "slds-cols slds-size_4-of-12"><b> Type</b></div> 
                            </div>
                            <template if:true={deliveryattachmnest}>
                                <template for:each={deliveryattachmnest} for:item="line" for:index ="index">
                                    <div class = "slds-grid slds-wrap" key={line.fileName}>
                                        <div class = "slds-cols slds-size_3-of-12">
                                               <input 
                                               class="singleRadio" 
                                               type="radio" 
                                               data-index={index}
                                               id={index} 
                                               value={line.order} 
                                               name="Myoptions" 
                                               onchange={onSelect}
                                               />
                                        </div>
                                       
                                        <div class = "slds-cols slds-size_5-of-12" >
                                          <lightning-formatted-text value={line.fileName}></lightning-formatted-text>  
                                        </div>
                                        <div class = "slds-cols slds-size_4-of-12">
                                            {line.fileId}
                                        </div> 
                                        
                                    </div>
                                </template>
                                <br/>
                                <div class="slds-float_left">
                                        <lightning-button 
                                            variant="brand" 
                                            label="Download" 
                                            title="Download" 
                                            if:true={showRadios}
                                            onclick={downloaddeliveryattachment} 
                                            class="slds-m-left_x-small">
                                        </lightning-button>
                                    </div>
                            </template>
        
                               
                        </div>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
       
    </div>
</template>
