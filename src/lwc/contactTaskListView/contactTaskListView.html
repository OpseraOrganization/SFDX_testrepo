<!-- Contact Task List View -->
<template>
    <div class="slds-box slds-theme_default">
        <div>
            <template if:true={data}>
                <table class="slds-table slds-table_bordered slds-table_striped slds-table_cell-buffer slds-table_fixed-layout">
                    <thead>
                    <tr class="slds-text-heading_label">
                        <th scope="col" class="slds-is-resizable" style="width:76px;">
                            <div class="slds-truncate">View</div>
                        </th>
                        <th scope="col">
                            <div class="slds-truncate"><a id="Name" onclick={handleSort}>
                                <lightning-icon if:true={isNameSortDirectionUp} icon-name="utility:arrowup" size="xx-small" ></lightning-icon>
                                <lightning-icon if:false={isNameSortDirectionUp} icon-name="utility:arrowdown" size="xx-small" ></lightning-icon>
                                Name
                            </a>
                            </div>
                        </th>
                        <th scope="col">
                            <div class="slds-truncate"><a id="Phone" onclick={handleSort}>
                                <lightning-icon if:true={isPhoneSortDirectionUp} icon-name="utility:arrowup" size="xx-small" ></lightning-icon>
                                <lightning-icon if:false={isPhoneSortDirectionUp} icon-name="utility:arrowdown" size="xx-small" ></lightning-icon>
                                Phone
                            </a></div>
                        </th>
                        <th scope="col">
                            <div class="slds-truncate"><a id="Email" onclick={handleSort}>
                                <lightning-icon if:true={isEmailSortDirectionUp} icon-name="utility:arrowup" size="xx-small" ></lightning-icon>
                                <lightning-icon if:false={isEmailSortDirectionUp} icon-name="utility:arrowdown" size="xx-small" ></lightning-icon>
                                Email
                            </a></div>
                        </th>
                        <th scope="col">
                            <div class="slds-truncate"><a id="Contact_Status__c" onclick={handleSort}>
                                <lightning-icon if:true={isStatusSortDirectionUp} icon-name="utility:arrowup" size="xx-small" ></lightning-icon>
                                <lightning-icon if:false={isStatusSortDirectionUp} icon-name="utility:arrowdown" size="xx-small" ></lightning-icon>
                                Status
                            </a></div>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Use the Apex model and controller to fetch server side data -->
                    <template for:each={data} for:item="item">
                        <tr key={item.taskUrl}>
                            <th scope="row">
                                <div class="slds-truncate"><a href={item.taskUrl}>Detail</a> </div>
                            </th>
                            <td>
                                <div class="slds-truncate">{item.Name}</div>
                            </td>
                            <td>
                                <div class="slds-truncate">{item.Phone}</div>
                            </td>
                            <td>
                                <div class="slds-truncate">{item.Email}</div>
                            </td>
                            <td>
                                <div class="slds-truncate">{item.Status}</div>
                            </td>
                        </tr>
                    </template>
                    </tbody>
                </table>
            </template>
        </div>
    </div>
</template>
