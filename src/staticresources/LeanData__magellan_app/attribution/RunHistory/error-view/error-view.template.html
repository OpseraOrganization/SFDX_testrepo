<div class="breadCrumbContainer">
    <span class="ld-breadcrumb static" id="runSummaryLink">Attribution Runs</span>
    <div class="crumbArrow"> &gt; </div>
    <span class="ld-breadcrumb disabled">Batch Errors</span>
</div>

<div class="ld-header">
    Batch Errors
</div>

<div>    
    <div class="ld-dropdown-large" id="batchErrorDropdown"></div>
</div>

<div class="ld-section-container" id="runInfoSectionDiv">
    <table>
        <tbody>
            <tr>
                <td class="ld-field-label-large">Run Type</td>
                <td class="ld-body-large"><%=log.Run_Type__c || ''%></td>
            </tr>
            <tr>
                <td class="ld-field-label-large">Started</td>
                <td class="ld-body-large"><%=log.Run_Start__c %></td>
            </tr>
            <tr>
                <td class="ld-field-label-large">Ended</td>
                <td class="ld-body-large"><%=log.Run_End__c || 'IN PROGRESS' %></td>
            </tr>
            <tr>
                <td class="ld-field-label-large">Run By</td>
                <td class="ld-body-large"><%=log.User__r.Name %></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="ld-section-header" id="errorViewTableHeader">
    <%= numErrors %> Errors
</div>
<div class="ld-table">
    <table id="errorViewTable" style="border-bottom: unset !important;">
    </table>
</div>
