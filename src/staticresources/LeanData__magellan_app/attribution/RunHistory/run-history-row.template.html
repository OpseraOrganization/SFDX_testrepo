<tr class="summarySubrow" data-index="<%=summaryIndex%>">
  <td></td>
  <td><%=batch['batchName']%></td>
  <td><%=batch['start time string']%></td>
  <td><%=batch['end time string']%></td>
  <td><%= (batch['runtime'] ? Magellan.Util.convertSecondsToHoursMinutes(batch['runtime']) : '-') %></td>
  <td class="<%=(hasFailures ? 'hasFailures' : '')%>"><%=(batch['num failures'] || 0)%> / <%=(batch['num records'] || 0)%></td>
  <td></td>
  <td></td>
</tr>
