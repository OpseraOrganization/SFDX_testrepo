<div class="control-group">
  <label class="control control--radio">
    <span><%= label %></span>
    <input type="radio"
      class="default-radio-option"
      name="<%= name %>"
      value="<%= value %>"
      <%= checked ? 'checked' : ''%> />
    <div class="control__indicator"></div>
  </label>
</div>
